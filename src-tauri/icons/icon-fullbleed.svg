<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
  <defs>
    <radialGradient id="bg" cx="38%" cy="35%" r="70%">
      <stop offset="0%" stop-color="#1a1a24"/>
      <stop offset="100%" stop-color="#0c0c14"/>
    </radialGradient>
    <linearGradient id="bolt" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#f8607a"/>
      <stop offset="100%" stop-color="#d83055"/>
    </linearGradient>
    <filter id="bolt-glow">
      <feGaussianBlur stdDeviation="18" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Full-bleed background â€” macOS applies its own squircle mask -->
  <rect width="1024" height="1024" fill="url(#bg)"/>

  <!-- Lightning bolt (scaled 2x from 512 original) -->
  <polygon
    points="580,120 326,516 494,516 408,904 698,436 530,436"
    fill="url(#bolt)"
    filter="url(#bolt-glow)"
  />
</svg>
